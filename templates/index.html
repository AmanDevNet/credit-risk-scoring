<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Scorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>üè¶ Credit Risk Assessment</h3>
                    <p class="mb-0">Enter applicant details to predict loan default probability</p>
                </div>
                <div class="card-body">
                    <form action="/predict" method="POST" id="predictionForm">
                        <div class="row g-3">
                            <!-- Personal Details -->
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                            </div>
                            <div class="col-md-6">
                                <label for="annual_income" class="form-label">Annual Income ($)</label>
                                <input type="number" class="form-control" id="annual_income" name="annual_income" required min="0">
                            </div>

                            <!-- Loan Details -->
                            <div class="col-md-6">
                                <label for="loan_amount" class="form-label">Loan Amount ($)</label>
                                <input type="number" class="form-control" id="loan_amount" name="loan_amount" required min="0">
                            </div>
                            <div class="col-md-6">
                                <label for="loan_term" class="form-label">Loan Term (Months)</label>
                                <select class="form-select" id="loan_term" name="loan_term" required>
                                    <option value="12">12 Months</option>
                                    <option value="24">24 Months</option>
                                    <option value="36" selected>36 Months</option>
                                    <option value="48">48 Months</option>
                                    <option value="60">60 Months</option>
                                </select>
                            </div>

                            <!-- Credit History -->
                            <div class="col-md-6">
                                <label for="credit_score" class="form-label">Credit Score</label>
                                <input type="number" class="form-control" id="credit_score" name="credit_score" required min="300" max="850">
                            </div>
                            <div class="col-md-6">
                                <label for="prev_defaults" class="form-label">Previous Defaults</label>
                                <input type="number" class="form-control" id="prev_defaults" name="prev_defaults" required min="0" value="0">
                            </div>

                            <!-- Employment & Housing -->
                            <div class="col-md-6">
                                <label for="employment_length" class="form-label">Employment Length (Years)</label>
                                <input type="number" class="form-control" id="employment_length" name="employment_length" required min="0" max="50">
                            </div>
                            <div class="col-md-6">
                                <label for="home_ownership" class="form-label">Home Ownership</label>
                                <select class="form-select" id="home_ownership" name="home_ownership" required>
                                    <option value="Rent">Rent</option>
                                    <option value="Mortgage">Mortgage</option>
                                    <option value="Own">Own</option>
                                </select>
                            </div>

                            <!-- Financial Health -->
                            <div class="col-md-6">
                                <label for="dti_ratio" class="form-label">Debt-to-Income Ratio (0.0 - 1.0)</label>
                                <input type="number" class="form-control" id="dti_ratio" name="dti_ratio" required min="0" max="1" step="0.01">
                            </div>
                            <div class="col-md-6">
                                <label for="loan_purpose" class="form-label">Loan Purpose</label>
                                <select class="form-select" id="loan_purpose" name="loan_purpose" required>
                                    <option value="Personal">Personal</option>
                                    <option value="Business">Business</option>
                                    <option value="Education">Education</option>
                                    <option value="Home Improvement">Home Improvement</option>
                                    <option value="Auto">Auto</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="loadingSpinner"></span>
                                Assess Risk
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>Powered by XGBoost ‚Ä¢ Secure & Private</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
